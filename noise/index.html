<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>jDraw</title>
    <script src="./perlin.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <canvas id="canvas" width="800" height="600" style="border:1px solid #000;"></canvas>
    <div style="margin-top: 10px;">
        <label for="red">Red:</label>
        <input type="range" id="red" name="red" min="0" max="255" value="220">
        <span id="red-value">220</span>
        <br>
        <label for="green">Green:</label>
        <input type="range" id="green" name="green" min="0" max="255" value="220">
        <span id="green-value">220</span>
        <br>
        <label for="blue">Blue:</label>
        <input type="range" id="blue" name="blue" min="0" max="255" value="220">
        <span id="blue-value">220</span>
    </div>
    <script>
    document.querySelectorAll('input[type="range"]').forEach(slider => {
        slider.addEventListener('input', function() {
            document.getElementById(this.id + '-value').textContent = this.value;
        });
    });
    </script>
</body>
</html>
